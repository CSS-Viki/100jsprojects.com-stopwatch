<!DOCTYPE html>
<html lang="en" role="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Stopwatch Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div role="timer" class="time-params">
      <span id="h-m-s">00:00:00</span>
      <div>
        <button role="button" id="start">Start</button>
        <button role="button" id="stop">Stop</button>
        <button role="button" id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
